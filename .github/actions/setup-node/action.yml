name: 'ðŸš€ Setup Node ${{ inputs.node-version }}'
description: 'Setting up the environment and required dependencies'
inputs:
  node-version:
    description: 'The node version'
    required: true

runs:
  using: composite
  steps:
    - name: ðŸš€ Use Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
        cache: yarn

    - name: ðŸ“¦ Install Dependencies
      run: yarn install --immutable --immutable-cache
      shell: bash

    - name: ðŸ”— Copying environment variables
      run: |
        cp .env.example .env
      shell: bash
