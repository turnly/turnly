name: ğŸ“¦ CI - Builds

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  registry:
    name: ğŸ“¦ Build, Package, and ship to GitHub Registry
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ¬ Check out Git repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: ğŸ·ï¸ Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(node -e "console.log(require('./package.json').version)")

      - name: ğŸšœ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Login to GitHub Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: ğŸ”” Notifying the Engineering team about status... ğŸ¬
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": "ğŸ“¦ Build, Package, and ship to GitHub Registry",
              "attachments": [
                {
                  "pretext": "Pushing started",
                  "color": "dbab09",
                  "fields": [
                    {
                      "title": "Status",
                      "short": true,
                      "value": "In Progress"
                    }
                  ]
                }
              ]
            }

      - name: ğŸ³ Push Gateway to GitHub Registry
        uses: docker/build-push-action@v3
        with:
          context: "./apps/gateway"
          push: true
          tags: |
            ghcr.io/turnly/gateway:v${{ steps.get_version.outputs.VERSION }}
            ghcr.io/turnly/gateway:latest

      - name: ğŸ³ Push Addons to GitHub Registry
        uses: docker/build-push-action@v3
        with:
          context: "./apps/addons"
          target: production
          push: true
          tags: |
            ghcr.io/turnly/addons:v${{ steps.get_version.outputs.VERSION }}
            ghcr.io/turnly/addons:latest

      - name: ğŸ³ Push Assistance Centers to GitHub Registry
        uses: docker/build-push-action@v3
        with:
          context: "./apps/assistance-centers"
          target: production
          push: true
          tags: |
            ghcr.io/turnly/assistance-centers:v${{ steps.get_version.outputs.VERSION }}
            ghcr.io/turnly/assistance-centers:latest

      - name: ğŸ³ Push Business Owners to GitHub Registry
        uses: docker/build-push-action@v3
        with:
          context: "./apps/business-owners"
          target: production
          push: true
          tags: |
            ghcr.io/turnly/business-owners:v${{ steps.get_version.outputs.VERSION }}
            ghcr.io/turnly/business-owners:latest

      - name: ğŸ³ Push Custom Fields to GitHub Registry
        uses: docker/build-push-action@v3
        with:
          context: "./apps/custom-fields"
          target: production
          push: true
          tags: |
            ghcr.io/turnly/custom-fields:v${{ steps.get_version.outputs.VERSION }}
            ghcr.io/turnly/custom-fields:latest

      - name: ğŸ³ Push Helpdesk API to GitHub Registry
        uses: docker/build-push-action@v3
        with:
          context: "./apps/helpdesk-api"
          target: production
          push: true
          tags: |
            ghcr.io/turnly/helpdesk-api:v${{ steps.get_version.outputs.VERSION }}
            ghcr.io/turnly/helpdesk-api:latest

      - name: ğŸ³ Push IAM to GitHub Registry
        uses: docker/build-push-action@v3
        with:
          context: "./apps/iam"
          target: production
          push: true
          tags: |
            ghcr.io/turnly/iam:v${{ steps.get_version.outputs.VERSION }}
            ghcr.io/turnly/iam:latest

      - name: ğŸ³ Push OAuth Middleware to GitHub Registry
        uses: docker/build-push-action@v3
        with:
          context: "./apps/oauth"
          target: production
          push: true
          tags: |
            ghcr.io/turnly/oauth:v${{ steps.get_version.outputs.VERSION }}
            ghcr.io/turnly/oauth:latest

      - name: ğŸ³ Push Platform Realtime API to GitHub Registry
        uses: docker/build-push-action@v3
        with:
          context: "./apps/platform-realtime-api"
          target: production
          push: true
          tags: |
            ghcr.io/turnly/platform-realtime-api:v${{ steps.get_version.outputs.VERSION }}
            ghcr.io/turnly/platform-realtime-api:latest

      - name: ğŸ³ Push Queuing System to GitHub Registry
        uses: docker/build-push-action@v3
        with:
          context: "./apps/queuing-system"
          target: production
          push: true
          tags: |
            ghcr.io/turnly/queuing-system:v${{ steps.get_version.outputs.VERSION }}
            ghcr.io/turnly/queuing-system:latest

      - name: ğŸ³ Push Teams to GitHub Registry
        uses: docker/build-push-action@v3
        with:
          context: "./apps/teams"
          target: production
          push: true
          tags: |
            ghcr.io/turnly/teams:v${{ steps.get_version.outputs.VERSION }}
            ghcr.io/turnly/teams:latest

      - name: ğŸ³ Push Widgets API to GitHub Registry
        uses: docker/build-push-action@v3
        with:
          context: "./apps/widgets-api"
          target: production
          push: true
          tags: |
            ghcr.io/turnly/widgets-api:v${{ steps.get_version.outputs.VERSION }}
            ghcr.io/turnly/widgets-api:latest

      - name: ğŸ³ Push Widgets Realtime API to GitHub Registry
        uses: docker/build-push-action@v3
        with:
          context: "./apps/widgets-realtime-api"
          target: production
          push: true
          tags: |
            ghcr.io/turnly/widgets-realtime-api:v${{ steps.get_version.outputs.VERSION }}
            ghcr.io/turnly/widgets-realtime-api:latest

      - name: ğŸ³ Push Fluentd to GitHub Registry
        uses: docker/build-push-action@v3
        with:
          context: "./.devo/provisioning/infrastructure/observability/fluentd"
          push: true
          tags: |
            ghcr.io/turnly/fluentd:v${{ steps.get_version.outputs.VERSION }}
            ghcr.io/turnly/fluentd:latest

      - name: ğŸ”” Notifying the Engineering team about status... ğŸš¨
        if: failure()
        uses: slackapi/slack-github-action@v1.23.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          update-ts: ${{ steps.slack.outputs.ts }}
          payload: |
            {
              "text": "ğŸš¨ Oops, The pushing to GitHub Packages failed",
              "attachments": [
                {
                  "pretext": "Pushing finished",
                  "color": "28a745",
                  "fields": [
                    {
                      "title": "Status",
                      "short": true,
                      "value": "Failed"
                    }
                  ]
                }
              ]
            }

      - name: ğŸ”” Notifying the Engineering team about status... âœ…
        if: success()
        uses: slackapi/slack-github-action@v1.23.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          update-ts: ${{ steps.slack.outputs.ts }}
          payload: |
            {
              "text": "âœ… Ahoy!, Everything is created, packed and pushed to the GitHub Registry",
              "attachments": [
                {
                  "pretext": "Pushing finished",
                  "color": "28a745",
                  "fields": [
                    {
                      "title": "Status",
                      "short": true,
                      "value": "Completed"
                    }
                  ]
                }
              ]
            }
