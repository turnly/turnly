name: ğŸ§© E2E & Benchmark

on: [workflow_call]

jobs:
  tests:
    name: ğŸ² Run tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.15]
        mongodb-version: [5.0.9]

    steps:
      - name: ğŸ·ï¸ Check out Git repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: ğŸ” Map the changes to the appropriate applications
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: .github/filters.yml

      - name: ğŸ•’ Please wait, the next step will take a few minutes...
        run: echo "..."

      - name: ğŸ³ Setup the environment
        uses: ./.github/actions/setup-docker-node
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸš€ Start all applications
        run: yarn devo start --verbose

      - name: ğŸ Wait for the infrastructure to get up
        uses: ./.github/actions/wait-for-infrastructure

      - name: "ğŸ§ª [Add-ons]: run e2e tests"
        if: steps.filter.outputs.addons == 'true'
        run: yarn devo addons test:e2e

      - name: "ğŸ§ª [Add-ons]: run benchmark tests"
        if: steps.filter.outputs.addons == 'true'
        run: yarn devo addons test:benchmark

      - name: "ğŸ§ª [Assistance Centers]: run e2e tests"
        if: steps.filter.outputs.assistance-centers == 'true'
        run: yarn devo assistance-centers test:e2e

      - name: "ğŸ§ª [Assistance Centers]: run benchmark tests"
        if: steps.filter.outputs.assistance-centers == 'true'
        run: yarn devo assistance-centers test:benchmark

      - name: "ğŸ§ª [Business Owners]: run e2e tests"
        if: steps.filter.outputs.business-owners == 'true'
        run: yarn devo business-owners test:e2e

      - name: "ğŸ§ª [Business Owners]: run benchmark tests"
        if: steps.filter.outputs.business-owners == 'true'
        run: yarn devo business-owners test:benchmark

      - name: "ğŸ§ª [Custom Fields]: run e2e tests"
        if: steps.filter.outputs.custom-fields == 'true'
        run: yarn devo custom-fields test:e2e

      - name: "ğŸ§ª [Custom Fields]: run benchmark tests"
        if: steps.filter.outputs.custom-fields == 'true'
        run: yarn devo custom-fields test:benchmark

      - name: "ğŸ§ª [Queuing System]: run e2e tests"
        if: steps.filter.outputs.queuing-system == 'true'
        run: yarn devo queuing-system test:e2e

      - name: "ğŸ§ª [Queuing System]: run benchmark tests"
        if: steps.filter.outputs.queuing-system == 'true'
        run: yarn devo queuing-system test:benchmark

      - name: "ğŸ§ª [Teams]: run e2e tests"
        if: steps.filter.outputs.teams == 'true'
        run: yarn devo teams test:e2e

      - name: "ğŸ§ª [Teams]: run benchmark tests"
        if: steps.filter.outputs.teams == 'true'
        run: yarn devo teams test:benchmark

      - name: ğŸ”¥ Teardown
        if: always()
        run: yarn devo stop --verbose
