version: '3.9'

x-logging: &logging
  logging:
    driver: "json-file"
    options:
      max-file: 3
      max-size: 10m

services:
  common:
    <<: *logging
    restart: always
    networks:
      turnly:
    environment:
      - APP_DOMAIN
      - RPC_BIND_ADDRESS
      - RPC_CONSUMER_ADDRESS
      - HTTP_PORT
      - LOGGING_LEVEL
      - SENTRY_ORG
      - SENTRY_DSN
      - SENTRY_SLACK_WEBHOOK
      - FLUENT_HOST
      - FLUENT_PORT
      - MONGO_PORT
      - MONGO_USERNAME
      - MONGO_PASSWORD
      - MONGO_URI
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_PASSWORD
      - MINIO_PORT
      - MINIO_ROOT_USER
      - MINIO_ROOT_PASSWORD
      - STORAGE_HOST
      - ELASTICSEARCH_URI
      - ELASTICSEARCH_PORT
      - ELASTICSEARCH_UI_PORT
      - RABBITMQ_URI
      - RABBITMQ_EXCHANGE
      - DB_DEBUG
